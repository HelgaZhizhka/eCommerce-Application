name: eCommerce-Application

on:
  push:
    branches:
      - feat/sprint_2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18' 

    - name: Cache node_modules
      uses: actions/cache@v2
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: | 
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm ci  

    - name: ES Lint
      run: npm run eslint

    - name: Build React app
      env:
        REACT_APP_PROJECT_KEY_CLIENT: ${{ secrets.REACT_APP_PROJECT_KEY_CLIENT }}
        REACT_APP_SCOPES_CLIENT: ${{ secrets.REACT_APP_SCOPES_CLIENT }}
        REACT_APP_AUTH_URL_CLIENT: ${{ secrets.REACT_APP_AUTH_URL_CLIENT }}
        REACT_APP_CLIENT_ID_CLIENT: ${{ secrets.REACT_APP_CLIENT_ID_CLIENT }}
        REACT_APP_CLIENT_SECRET_CLIENT: ${{ secrets.REACT_APP_CLIENT_SECRET_CLIENT }}
        GENERATE_SOURCEMAP: false
      run: npm run build 

    - name: Install Netlify CLI
      run: npm install -g netlify-cli

    - name: Deploy to Netlify
      env:
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      run: npx netlify deploy --dir=build --prod
